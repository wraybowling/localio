<!doctype html>
<html>
	<head>
		<title>Localio: Map of Locales</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="js/leaflet/dist/leaflet.css">

		<script type="text/javascript" src="js/beta2.js"></script>
		<script type="text/javascript" src="js/geo.js"></script>
		<script type="text/javascript" src="js/leaflet/dist/leaflet.js"></script>
	</head>

	<body>
		<div id="map"></div>

		<script>
			var map = new L.Map('map');
	
			var cloudmadeUrl = 'http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png',
				cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
				cloudmade = new L.TileLayer(cloudmadeUrl, {maxZoom: 18, attribution: cloudmadeAttribution});
	
			map.addLayer(cloudmade);
		</script>
	</body>
</html>
