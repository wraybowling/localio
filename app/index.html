<!doctype html>
<html>
	<head>
		<title>Localio</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/layout.css">

		<script type="text/javascript" src="js/lib/jquery.js"></script>
	</head>

	<body>
		<h1>Localio</h1>

		<h2>You can store any of the following locations at the location you are currently at</h2>

		<div id="store_these">
			<button onclick="LOCALIO.claimLocale('home')">Home</button>
			<button onclick="LOCALIO.claimLocale('front_yard')">Front Yard</button>
			<button onclick="LOCALIO.claimLocale('back_yard')">Back Yard</button>

		</div>
		<br>
		<canvas id="mapCanvas"></canvas>
		<p>messages: <span id="js_console"></span></p>

		<script type="text/javascript" src="js/localio-map.js"></script>
		<script type="text/javascript" src="js/localio-geo.js"></script>
		<script type="text/javascript" src="js/localio-story.js"></script>
		<script type="text/javascript" src="js/localio-storage.js"></script>

		<script type="text/javascript" src="js/lib/geo-utilities.js"></script>
		<script type="text/javascript">
			console.message = function(_arguments){
				var messages = document.getElementById('js_console');
				messages.innerHTML = _arguments;
			}
		</script>
	</body>
</html>
